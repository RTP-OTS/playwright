name: Playwright Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.48.1-jammy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npx playwright test tests/todo/todo.spec.ts --project chromium

      - name: Upload Playwright Test Report
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  notify-status:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Notify PR Status
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "✅ Playwright Tests Passed!"
          else
            echo "❌ Playwright Tests Failed! Blocking PR."
            exit 1  # ❌ Block PR ถ้า Playwright Tests ล้มเหลว
          fi
